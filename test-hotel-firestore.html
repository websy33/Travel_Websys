<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hotel Data to Firestore</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Test Hotel Data to Firestore</h1>
        <p class="subtitle">This will test writing hotel data to Firestore collections</p>
        
        <div class="test-section">
            <h3>üß™ Test Actions</h3>
            <button onclick="testWriteHotel()">1. Test Write Hotel Data</button>
            <button onclick="testWritePendingHotel()">2. Test Write Pending Hotel</button>
            <button onclick="testWriteRegistration()">3. Test Write Registration</button>
            <button onclick="readHotels()">4. Read All Hotels</button>
            <button onclick="clearResults()">Clear Log</button>
        </div>

        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs,
            serverTimestamp 
        } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBptxqQHZpstJwUqq1TD2-sbS_iUCm9spk",
            authDomain: "login-d3f1c.firebaseapp.com",
            projectId: "login-d3f1c",
            storageBucket: "login-d3f1c.firebasestorage.app",
            messagingSenderId: "132957716999",
            appId: "1:132957716999:web:ddaac6be1355184a7560a2"
        };

        let app, db;

        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : 'info';
            resultDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            log('‚úÖ Firebase initialized successfully', 'success');
        } catch (error) {
            log('‚ùå Firebase initialization failed: ' + error.message, 'error');
        }

        window.testWriteHotel = async function() {
            try {
                log('üè® Testing write to "hotels" collection...', 'info');
                
                const testHotel = {
                    name: 'Test Hotel ' + Date.now(),
                    address: '123 Test Street, Srinagar',
                    city: 'Srinagar',
                    state: 'Jammu & Kashmir',
                    rating: 4.5,
                    price: 3500,
                    amenities: ['WiFi', 'Parking', 'Restaurant'],
                    status: 'approved',
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                };

                const docRef = await addDoc(collection(db, 'hotels'), testHotel);
                log('‚úÖ SUCCESS! Hotel written to Firestore!', 'success');
                log(`   Document ID: ${docRef.id}`, 'success');
                log(`   Collection: hotels`, 'success');
                
            } catch (error) {
                log('‚ùå FAILED to write hotel:', 'error');
                log(`   Error: ${error.message}`, 'error');
                log(`   Code: ${error.code}`, 'error');
                
                if (error.code === 'permission-denied') {
                    log('‚ö†Ô∏è FIRESTORE RULES ISSUE:', 'warning');
                    log('   Your Firestore security rules are blocking writes.', 'warning');
                    log('   You need to update rules in Firebase Console.', 'warning');
                }
            }
        };

        window.testWritePendingHotel = async function() {
            try {
                log('üè® Testing write to "pendingHotels" collection...', 'info');
                
                const testHotel = {
                    name: 'Pending Test Hotel ' + Date.now(),
                    address: '456 Test Avenue, Gulmarg',
                    city: 'Gulmarg',
                    state: 'Jammu & Kashmir',
                    ownerEmail: 'test@example.com',
                    status: 'pending',
                    createdAt: serverTimestamp()
                };

                const docRef = await addDoc(collection(db, 'pendingHotels'), testHotel);
                log('‚úÖ SUCCESS! Pending hotel written to Firestore!', 'success');
                log(`   Document ID: ${docRef.id}`, 'success');
                log(`   Collection: pendingHotels`, 'success');
                
            } catch (error) {
                log('‚ùå FAILED to write pending hotel:', 'error');
                log(`   Error: ${error.message}`, 'error');
                log(`   Code: ${error.code}`, 'error');
            }
        };

        window.testWriteRegistration = async function() {
            try {
                log('üìù Testing write to "hotelRegistrations" collection...', 'info');
                
                const testRegistration = {
                    hotelName: 'Test Registration Hotel ' + Date.now(),
                    ownerName: 'John Doe',
                    email: 'owner@test.com',
                    phone: '1234567890',
                    address: '789 Registration Road',
                    city: 'Pahalgam',
                    state: 'Jammu & Kashmir',
                    status: 'pending',
                    role: 'hotel',
                    registeredAt: serverTimestamp(),
                    createdAt: serverTimestamp()
                };

                const docRef = await addDoc(collection(db, 'hotelRegistrations'), testRegistration);
                log('‚úÖ SUCCESS! Registration written to Firestore!', 'success');
                log(`   Document ID: ${docRef.id}`, 'success');
                log(`   Collection: hotelRegistrations`, 'success');
                
            } catch (error) {
                log('‚ùå FAILED to write registration:', 'error');
                log(`   Error: ${error.message}`, 'error');
                log(`   Code: ${error.code}`, 'error');
            }
        };

        window.readHotels = async function() {
            try {
                log('üìñ Reading all collections...', 'info');
                
                // Read hotels
                const hotelsSnapshot = await getDocs(collection(db, 'hotels'));
                log(`‚úÖ Hotels collection: ${hotelsSnapshot.size} documents`, 'success');
                
                // Read pending hotels
                const pendingSnapshot = await getDocs(collection(db, 'pendingHotels'));
                log(`‚úÖ Pending Hotels: ${pendingSnapshot.size} documents`, 'success');
                
                // Read registrations
                const regsSnapshot = await getDocs(collection(db, 'hotelRegistrations'));
                log(`‚úÖ Hotel Registrations: ${regsSnapshot.size} documents`, 'success');
                
                // Read users
                const usersSnapshot = await getDocs(collection(db, 'users'));
                log(`‚úÖ Users collection: ${usersSnapshot.size} documents`, 'success');
                
            } catch (error) {
                log('‚ùå Error reading collections: ' + error.message, 'error');
            }
        };

        window.clearResults = function() {
            document.getElementById('result').innerHTML = '';
        };

        // Initialize on page load
        window.addEventListener('load', () => {
            log('üì± Test page loaded. Click buttons to test Firestore writes.', 'info');
            log('', 'info');
            log('‚ö†Ô∏è If you get "permission-denied" errors, you need to update', 'warning');
            log('   Firestore security rules in Firebase Console.', 'warning');
        });
    </script>
</body>
</html>
