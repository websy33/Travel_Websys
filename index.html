<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- Favicon Implementation -->
  <link rel="icon" type="image/jpeg" href="./Logo.jpeg" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Title & Description -->
  <title>Traveligo - Best Tours & Travel Company in the World</title>
  <meta name="description" content="Discover world tours, amazing travel experiences, cheap flights, and hotel deals with TraveliGo. Your one-stop destination for global adventures and unforgettable journeys." />

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="Traveligo, world tour, travel, vacations, Best Tours & Travel Company in the World, cheap flights, hotels, packages, adventure travel, international trips" />
  
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:title" content="Traveligo - Best Tours & Travel Company in the World" />
  <meta property="og:description" content="Discover world tours, amazing travel experiences, cheap flights, and hotel deals with TraveliGo." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="./Logo.jpeg" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Traveligo - Best Tours & Travel Company in the World" />
  <meta name="twitter:description" content="Discover world tours, amazing travel experiences, cheap flights, and hotel deals with TraveliGo." />
  <meta name="twitter:image" content="./Logo.jpeg" />

  <!-- Additional SEO Meta Tags -->
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Traveligo" />
  <link rel="canonical" href="https://yourdomain.com" />

  <!-- Preconnect to external domains for performance -->
  <link rel="preconnect" href="https://checkout.razorpay.com" />

  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#1a56db" />
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>  
</html>
